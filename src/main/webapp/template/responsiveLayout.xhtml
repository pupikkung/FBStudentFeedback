<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>FBStudentFeedback</title>
            </f:facet>   
            <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="../resources/css/bootstrap-theme.min.css"/>
            <link rel="stylesheet" href="../resources/css/myapp.css"/>
        </h:head>

        <h:body id="bodyLayout">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" style="margin-left: 0;" href="#{facesContext.externalContext.requestContextPath}/pages/index.xhtml">FBStudentFeedback</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#{facesContext.externalContext.requestContextPath}/pages/index.xhtml">Home</a></li>
                            <li><a href="#{facesContext.externalContext.requestContextPath}/pages/howitworks.xhtml">How it works</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <ul class="nav nav-sidebar">
                            <li class="#{navigationContextBean.getMenuitemStyleClass('index')}"><a href="#{facesContext.externalContext.requestContextPath}/pages/index.xhtml">Home</a></li>
                            <li class="#{navigationContextBean.getMenuitemStyleClass('howitworks')}"><a href="#{facesContext.externalContext.requestContextPath}/pages/howitworks.xhtml">How it works</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="padding-left: 10px; padding-right: 10px;">
                        <ui:insert name="centerReplace"/>
                        <ui:insert name="dialogs"/>           
                    </div>
                </div>    
            </div>  
            <!-- Ajax loading dialog -->
            <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                <f:facet name="default">
                </f:facet>

                <f:facet name="start">
                    <p:graphicImage name="images/ajaxloadingbar.gif" />
                </f:facet>

                <f:facet name="complete">
                </f:facet>
            </p:ajaxStatus>

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="images/ajaxloadingbar.gif" />
            </p:dialog>

            <!-- Site footer -->
            <div class="footer" align="center">
                <p:outputLabel value="Copyright 2017 SCS Com Services, Inc. All rights reserved."/>
            </div>            
        </h:body>
    </f:view>
    <!-- Bootstrap core JavaScript
       ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../resources/js/bootstrap.min.js"></script>
</html>
